<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:  rgb(34, 33, 33);">
    <div id="main-container" style=" height: 100vh;" class=" my-5 row gap-4 container-fluid d-flex justify-content-center align-items-center ">

        
        <div id="container-img" class="card mb-3 col-5 p-0 m-0" style="background: rgb(64, 64, 64); font-weight: bold; color: white; max-width: 540px; height: 180px;">
            <div class="row g-0 ">
              <div class="col-md-4 ">
                <img id="imagen" src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" style="height: 180px;" class="img-fluid rounded " alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body py-0 px-2">
                  <h5 id="name" class="">Card title</h5>
                  <div class="d-flex row w-75">
                        <p id="icon-status" style="color: red; width: 5px; height: 5px;">o</p>
                      <p id="status" class=" col-4 p-0 text-center">This is a wider card with supporting .</p>
                        <p class="col-1 p-0 text-center">-</p>
                      <p id="species" class=" col-4 p-0 text-center">>Last updated 3 mins ago</p>
                  </div>
                  <div>
                      <p class="card-text m-0 p-0" style="color:rgb(160, 160, 160);"><small >Last known location</small></p>
                      <p id="location" class="card-text m-0 p-0"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                  </div>
                  <div>

                      <p  style="color:rgb(160, 160, 160);" class="card-text m-0 p-0"><small>First seen in:</small></p>
                      <p id="origin" class="card-text m-0 p-0"><small class="text-body-secondary">First seen in:</small></p>
                  </div>
                
                
                </div>
              </div>
            </div>
          </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="rickandmorty.js"></script>
</body>
</html>
